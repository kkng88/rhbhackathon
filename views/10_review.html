<ons-page id="review-page">

    <style>
            .progress-cont{
                display: flex;
                width: 84vw;
                margin-left: 8vw;
                margin-top: 2vh;
            }

            .bar2{
                margin-left:10px !important;
            }
            .progress-bar {
            position: relative;
            margin: 0 auto;
            height: 5px;
            width: 200px;
            border-radius: 50px;
            }

            span {
            display: block;
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: 50px;
            background : rgba(255,255,255,0.5);
            box-shadow: 
                inset 0 -2px 1px  rgba(255,255,255,0.3),
                inset 0 -2px 6px rgba(0,0,0,0.4);
            overflow: hidden;
            }

            .progress-bar > span:after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background : white;
            z-index: 1;
            background-size: 50px 50px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            overflow: hidden;
            }

            .progress-bar > span:after, .animate > span > span { 
            animation: expandWidth 3s;
            }
            .progress-bar > span:after, .animate > span > .span2 { 
            animation: expandWidth 3s;
            animation-delay:4s;
            }


            @keyframes expandWidth {
            0% { width: 0; }
            100% { width: 100%; }
            }

    </style>
     <div class="left-top-logo" onclick="popPage();">
         Squid Bank
    </div>

    <div class="progress-cont">
    <div class="progress-bar animate">
        <span></span>
      </div>
        <div class="progress-bar animate bar2">
        <span class="span2"></span>
      </div>
    </div>
    <div class="invi-clicker" onclick="pushPage('views/11_invite.html')">
    </div>

    <script>
        setTimeout(function(){
        document.querySelector("#review-page .page__background").style['background-image']="url(images/Frame63.png)"
        },5000)

    </script>

</ons-page>
